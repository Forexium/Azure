<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azure Services</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1C1C24, #2D2D3A);
      color: #F5F5F5;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(42, 42, 56, 0.8);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.8);
      max-width: 700px;
      width: 95%;
    }

    h1 {
      font-size: 42px;
      color: #EAEAEA;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .plan {
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 15px;
      color: #FFFFFF;
      font-size: 18px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      margin-top: 20px;
    }

    .plan h2 {
      font-size: 26px;
    }

    .plan p {
      font-size: 16px;
    }

    .plan button {
      background: linear-gradient(135deg, #6A5ACD, #836FFF);
      color: #FFF;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
      display: inline-block;
      border: none;
    }

    .plan button:hover {
      transform: scale(1.1);
      background: linear-gradient(135deg, #836FFF, #6A5ACD);
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #CCC;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-bolt"></i> Azure Services</h1>
    <p>Unlock Azure Services forever with a one-time payment.</p>
    
    <div class="plan">
      <h2>Lifetime Access</h2>
      <p>Get exclusive access to Azure Services with no recurring fees.</p>
      <a href="https://discord.gg/VV68xTKEF8" target="_blank">
        <button>Buy Now - $10.00 or 700 Robux</button>
      </a>
    </div>

    <footer>
      <p>&copy; 2025 Azure Services. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
